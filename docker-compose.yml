networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    networks:
      - dev
    dns:
      - 8.8.8.8
      - 1.1.1.1
    mem_limit: 2024m
    mem_reservation: 256m
    restart: always

  frontend:
    build:
      context: ./frontend
    networks:
      - dev
